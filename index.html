<!DOCTYPE html>
<html>
<head>
	<title>Recruitment Portal Login</title>
</head>
<body>
	<h1>Recruitment Portal Login</h1>

	<!-- Recruiter Login Form -->
	<h2>Recruiter Login</h2>
	<form>
		<label for="recruiter_username">Username:</label>
		<input type="text" id="recruiter_username" name="recruiter_username"><br><br>

		<label for="recruiter_password">Password:</label>
		<input type="password" id="recruiter_password" name="recruiter_password"><br><br>

		<input type="submit" value="Login">
	</form>

	<!-- Candidate Login Form -->
	<h2>Candidate Login</h2>
	<form>
		<label for="candidate_username">Username:</label>
		<input type="text" id="candidate_username" name="candidate_username"><br><br>

		<label for="candidate_password">Password:</label>
		<input type="password" id="candidate_password" name="candidate_password"><br><br>

		<input type="submit" value="Login">
	</form>

	<!-- Registration Form -->
	<h2>New User? Register Here</h2>
	<form>
		<label for="full_name">Full Name:</label>
		<input type="text" id="full_name" name="full_name"><br><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>

		<label for="username">Username:</label>
		<input type="text" id="username" name="username"><br><br>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password"><br><br>

		<label for="confirm_password">Confirm Password:</label>
		<input type="password" id="confirm_password" name="confirm_password"><br><br>

		<input type="submit" value="Register">
	</form>
</body>
</html>
